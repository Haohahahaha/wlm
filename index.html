<!DOCTYPE html>
<head>
	<title>My Love</title>
<head>
 
<html>
<body>
    <div id="code">
		Still Love, Never give up. <br/>
		Go on together, and stay alive. <br/>
		Love you, my baby.
    <div>
    <script>
        Element.prototype.typewriter = function (a) {
            var d = this,
                c = d.innerHTML,
                b = 0;
            d.innerHTML = "";
            var e = setInterval(function () {
                b++
                d.innerHTML = c.substring(0, b) + (b & 1 ? "|" : ""); //&1 这个表达式 可以用来 判断 a的奇偶性
                if (b >= c.length) {
                    clearInterval(e)
                }
            }, 150)
            return this
    
        }
        document.getElementById("code").typewriter();
    </script>
</body>
</html>
